<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --red: #ff3333;
            --dark: #050505;
            --glass: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 51, 51, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px; /* For 3D tilt */
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 51, 51, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 51, 51, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) scale(2);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        .bg-vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 0%, var(--dark) 90%);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(40px); }
        }

        /* --- MAIN CARD --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 0 50px rgba(255, 51, 51, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            animation: cardEntrance 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes cardEntrance {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative "Screws" */
        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #555;
        }
        .tl { top: 15px; left: 15px; }
        .tr { top: 15px; right: 15px; }
        .bl { bottom: 15px; left: 15px; }
        .br { bottom: 15px; right: 15px; }

        /* --- ICON ANIMATION --- */
        .icon-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed var(--red);
            animation: spin 10s linear infinite;
        }

        .icon-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--red);
            opacity: 0.2;
            animation: pulse 2s infinite;
        }

        .main-icon {
            font-size: 3rem;
            color: var(--red);
            filter: drop-shadow(0 0 10px var(--red));
            animation: shake 3s infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            90% { transform: rotate(0deg); }
            92% { transform: rotate(-10deg); }
            94% { transform: rotate(10deg); }
            96% { transform: rotate(-10deg); }
            98% { transform: rotate(10deg); }
        }

        /* --- GLITCH TEXT --- */
        .glitch-title {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
            font-size: 1.8rem;
            color: white;
            position: relative;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .glitch-title::before, .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark); /* Hides original slightly */
        }

        .glitch-title::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            left: -2px;
            text-shadow: -1px 0 #ff00ff;
            clip-path: inset(50% 0 30% 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 20% 0); }
            60% { clip-path: inset(10% 0 80% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(70% 0 10% 0); }
        }

        /* --- CONTENT --- */
        .desc {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-code {
            display: inline-block;
            background: rgba(255, 51, 51, 0.1);
            color: var(--red);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 51, 51, 0.2);
        }

        /* --- BUTTON --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .appeal-btn {
            position: relative;
            background: transparent;
            color: var(--red);
            text-decoration: none;
            padding: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid var(--red);
            transition: 0.3s;
            overflow: hidden;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .appeal-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--red);
            transition: 0.3s;
            z-index: -1;
        }

        .appeal-btn:hover {
            color: black;
            box-shadow: 0 0 20px var(--red);
        }

        .appeal-btn:hover::before {
            left: 0;
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="bg-vignette"></div>

    <div class="card" id="tiltCard">
        <div class="screw tl"></div>
        <div class="screw tr"></div>
        <div class="screw bl"></div>
        <div class="screw br"></div>

        <div class="icon-container">
            <div class="icon-pulse"></div>
            <div class="icon-ring"></div>
            <i class="fa-solid fa-lock main-icon"></i>
        </div>

        <div class="status-code"><i class="fa-solid fa-terminal"></i> ERR_USER_BANNED</div>

        <h1 class="glitch-title" data-text="SYSTEM LOCKDOWN">SYSTEM LOCKDOWN</h1>

        <p class="desc">
            Your connection to Campus Point has been terminated due to a violation of protocol. Access rights have been revoked indefinitely.
        </p>

        <div class="btn-group">
            <a href="mailto:rstrohan1@gmail.com?subject=Appeal Ban Request (ID: [Insert ID])" class="appeal-btn">
                <i class="fa-regular fa-envelope"></i> Request Appeal
            </a>
        </div>
    </div>

    <script>
        // 3D Tilt Effect Logic
        const card = document.getElementById('tiltCard');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset position when mouse leaves
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "all 0.5s ease";
        });

        // Remove transition during movement for smoothness
        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>

</body>
</html>
